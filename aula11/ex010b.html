<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
    <style>
        body {
            font: normal 18pt Arial;             
        }
    </style>
</head>
<body>
    <h1>Paises</h1>
    Pais que esta vivendo: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    </div>
    <script>
        function pais() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong>!</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
